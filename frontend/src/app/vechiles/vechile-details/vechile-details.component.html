<div class="container">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">
          <div class="preview-pic tab-content">
            <div class="tab-pane active" id="pic-1">
              <img src="https://i.pinimg.com/originals/0b/eb/cc/0bebcc7980a5e2d3f913f2014f8db699.png" class="card-img-top">
            </div>
          </div>
        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{vechile.brand}} {{vechile.name}}</h3>

          <p>Rendszám: {{vechile.platenumber}}</p>

          <p><small>Alvázszám: {{vechile.chassisnumber}}</small></p>
          <p>Beszerzés: {{vechile.date}}</p>
          <p>Státusz: {{vechile.status}}</p>
          <p>Kilométer: {{vechile.kilometers}}Km</p>
          <p>Üzemanyag: {{vechile.fuel}}</p>
          <h4 class="price">Napidíj: <span>{{vechile.price}} Ft</span></h4>

        </div>
      </div>
    </div>
  </div>
</div>
