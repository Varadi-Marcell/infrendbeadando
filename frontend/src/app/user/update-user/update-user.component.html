<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="firstName">FirstName</label>
          <input class="form-control" type="text" formControlName="firstName" />
          <!-- error -->



        </div>

        <div class="form-group">
          <label for="lastName">LastName</label>
          <input class="form-control" type="text" formControlName="lastName" />
          <!-- error -->

        </div>

        <div class="form-group">
          <label for="age">age</label>
          <input class="form-control" type="number" formControlName="age" />
          <!-- error -->

        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="text" formControlName="email" />
          <!-- error -->

        </div>


        <div class="form-group">
          <label for="address">Address</label>
          <input class="form-control" type="text" formControlName="address" />
          <!-- error -->

        </div>

        <div class="form-group">
          <label for="permission">Permission</label>
          <input class="form-control" type="text" formControlName="permission" />
          <!-- error -->

        </div>
        <div class="form-group">
          <label for="roleType">Choose type</label>
          <select class="form-select" id="type" [formControl]="roleType">
            <option [ngValue]="null">VÃ¡lassz egyet...</option>
            <option *ngFor="let type of roleProperty | keyvalue" [ngValue]="type.value">{{type.value}}</option>
          </select>
        </div>



        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- form card register -->
</div>
